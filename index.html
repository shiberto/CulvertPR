<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Culvert PR Challenge</title>

  <!-- Import Automata Black from CDN -->
  <link href="https://fonts.cdnfonts.com/css/automata-black" rel="stylesheet">

  <style>
    * { font-family: 'Automata Black', Arial, sans-serif; font-weight: bold; box-sizing: border-box; }
    body { margin: 20px; background: #f8f9fa; display: flex; justify-content: center; }
    .container { max-width: 360px; width: 100%; }
    h1 { text-align: center; margin-bottom: 10px; font-size: 18px; color: black; }
    form { margin-bottom: 10px; display: flex; gap: 4px; justify-content: center; flex-wrap: wrap; }
    input, button { padding: 4px; font-size: 12px; }
    table { width: 100%; border-collapse: collapse; background: white; font-size: 12px; margin-bottom: 10px; }
    th, td { border: 1px solid #ccc; padding: 4px; text-align: center; white-space: nowrap; position: relative; }
    th { background: #000; color: white; font-weight: bold; }
    tr:nth-child(even) { background: #f2f2f2; }
    .delete-btn { visibility: hidden; cursor: pointer; color: red; font-size: 14px; }
    tr:hover .delete-btn { visibility: visible; }
    td.ign { font-weight: bold; }

    /* Fixed Reset Button in bottom-right of the screen */
    #resetBtn { 
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 8px 12px;
      font-size: 12px;
      cursor: pointer;
      background: #dc3545;
      color: white;
      border: none;
      border-radius: 4px;
      z-index: 1000;
    }
    #resetBtn:hover { background: #c82333; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Culvert PR Challenge</h1>
    <form id="scoreForm">
      <input type="text" id="ign" placeholder="IGN" required>
      <input type="text" id="class" placeholder="Class" required>
      <input type="number" id="score" placeholder="Score" required>
      <button type="submit">‚ûï</button>
    </form>

    <table id="scoreTable">
      <thead>
        <tr>
          <th>#</th>
          <th>Score</th>
          <th>IGN</th>
          <th>Class</th>
          <th></th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- Fixed Reset Button -->
  <button id="resetBtn">Reset Table</button>

  <script>
    let players = JSON.parse(localStorage.getItem('players')) || {};

    function getRankLabel(rank) {
      if (rank === 1) return "ü•á";
      if (rank === 2) return "ü•à";
      if (rank === 3) return "ü•â";
      return rank;
    }

    function updateTable() {
      const tbody = document.querySelector('#scoreTable tbody');
      tbody.innerHTML = '';

      const sortedPlayers = Object.entries(players)
        .sort((a, b) => b[1].score - a[1].score);

      sortedPlayers.forEach(([cls, data], idx) => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${getRankLabel(idx + 1)}</td>
          <td>${data.score.toLocaleString()}</td>
          <td class="ign">${data.ign}</td>
          <td>${cls}</td>
          <td><span class="delete-btn" title="Delete">üóëÔ∏è</span></td>
        `;

        // Delete instantly without confirmation
        row.querySelector('.delete-btn').addEventListener('click', () => {
          delete players[cls];
          localStorage.setItem('players', JSON.stringify(players));
          updateTable();
        });

        tbody.appendChild(row);
      });
    }

    document.getElementById('scoreForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const ign = document.getElementById('ign').value.trim();
      const cls = document.getElementById('class').value.trim();
      const score = parseInt(document.getElementById('score').value.trim());

      if (ign && cls && !isNaN(score)) {
        if (!players[cls] || score > players[cls].score) {
          players[cls] = { ign, score };
          localStorage.setItem('players', JSON.stringify(players));
        }
        updateTable();
        this.reset();
      }
    });

    document.getElementById('resetBtn').addEventListener('click', () => {
      players = {};
      localStorage.removeItem('players');
      updateTable();
    });

    updateTable();
  </script>
</body>
</html>
